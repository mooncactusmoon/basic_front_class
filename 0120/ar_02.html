<script>

$(document).ready(function () {
//底薪30000 接案5000 一月共接案子數量[2,6,7,9,11] ->可領多少錢
caseAr=[2,6,7,9,11];
let salary=30000;
console.log('caseAr',caseAr);

//第一個步驟map

mapAr=caseAr.map(value=>{
    if(value>10){

        return value*10000;
    }else{
        return value*5000;
    }
})
console.log('mapAr',mapAr);
//第二個步驟reduce

const reduceAr=mapAr.reduce((total,value)=>{
   return total +value;
},30000);
console.log('薪水共領(reduceAr) : ',reduceAr,' 元');

});

</script>
