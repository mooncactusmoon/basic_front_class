<body>
    <div class="container">
        <div class="row">
            <div class="col-12">

                <button type="button" class="btn btn-primary" id="btn">button</button>

    </div>
    <div class="container">
        <h2>Hover Rows</h2>

        <table class="table table-hover" id="table_id">
            <thead>
                <tr>
                    <th>id</th>
                    <th>area</th>
                    <th>district</th>
                    <th>name</th>
                    <th>address</th>
                    <th>tel</th>
                    <th>web</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>



    <!-- 先載入 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    <!-- cdn -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js">
    </script>

    <script src="./js/data20220127.js"></script>
    <script>
        $(document).ready(function () {

            console.log('Array.isArray(dataStore)', Array.isArray(dataStore));
            newDataStore = [];
            dataStore.forEach((value, key) => {
                // console.log('value',key);
                if (value.area == '北部') {
                    newDataStore[key] = {
                        area: '挖係北部',
                        district: value.district,
                        name: value.name,
                        address: value.address,
                        tel: value.tel,
                        web: value.web,
                        id: value.id
                    };

                }
            });

            console.log('newD0ataStore : ', newDataStore);
            // //用forin取代
            // for (const key in dataStore) {
            //    if(dataStore[key]['area']=='北部'){
            //        dataStore[key]['area']= '北部yoho';
            //    }
            // }

            $("#table_id").DataTable({
                data: newDataStore,
                columns: [
                    { data: 'id' },
                    { data: 'area' },
                    { data: 'district' },
                    { data: 'name' },
                    { data: 'address' },
                    { data: 'tel' },
                    { data: 'web' }
                ]
   
            });

            $('#btn').on('click', function () {
                console.log(":>");
            });

        });
    </script>
