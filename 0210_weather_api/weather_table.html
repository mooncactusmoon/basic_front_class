<div class="container">

</div>

    <!-- cdn -->
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            type: "get",
            url: "https://opendata.cwb.gov.tw/fileapi/v1/opendataapi/F-C0032-001?Authorization=CWB-5D4D6ED6-6A9A-4900-A774-A408FE5E22FB&downloadType=WEB&format=JSON",
            dataType: "json",
            success: function (result) {
                data= result.cwbopendata.dataset.location;
                console.log('data', data);

                //36hr 氣溫 ->三段資料 12hr/12hr/12hr
                //1.新北市
                let newTaipei=data[1];
                console.log('新北市',newTaipei);
                //時間一 : 新北市 天氣現象Wx + 最低溫度MinT + 最高溫度MaxT
                let Wx1=newTaipei.weatherElement[0].time[0].parameter['parameterName'];
                let Min1=newTaipei.weatherElement[2].time[0].parameter['parameterName'];
                let Max1=newTaipei.weatherElement[1].time[0].parameter['parameterName'];
                console.log('time1-Wx',Wx1);
                console.log('time1-MinT',Min1);
                console.log('time1-MaxT',Max1);
                //時間二 : 新北市 天氣現象Wx + 最低溫度MinT + 最高溫度MaxT
                let Wx2=newTaipei.weatherElement[0].time[1].parameter['parameterName'];
                let Min2=newTaipei.weatherElement[2].time[1].parameter['parameterName'];
                let Max2=newTaipei.weatherElement[1].time[1].parameter['parameterName'];
                console.log('time2-Wx',Wx2);
                console.log('time2-MinT',Min2);
                console.log('time2-MaxT',Max2);
                
                //時間三 : 新北市 天氣現象Wx + 最低溫度MinT + 最高溫度MaxT
                let Wx3=newTaipei.weatherElement[0].time[2].parameter['parameterName'];
                let Min3=newTaipei.weatherElement[2].time[2].parameter['parameterName'];
                let Max3=newTaipei.weatherElement[1].time[2].parameter['parameterName'];
                console.log('time3-Wx',Wx3);
                console.log('time3-MinT',Min3);
                console.log('time3-MaxT',Max3);   


                //把值丟到table
                $('tbody').append(`
                <tr>
                    <th>1</th>
                    <th>${data[1].locationName}</th> <!--${newTaipei['locationName']}-->
                    <th>天氣狀況 :${Wx1} <br>最低溫 : ${Min1} <br>最高溫 :${Max1}</th>
                    <th>天氣狀況 :${Wx2} <br>最低溫 : ${Min2} <br>最高溫 :${Max2}</th>
                    <th>天氣狀況 :${Wx3} <br>最低溫 : ${Min3} <br>最高溫 :${Max3}</th>
                </tr>
                `);

            }
        })
    });
</script>
</body>
