    <script>

        $(document).ready(function () {
            //employee id name address mobile salary bonus project
            //建立name => amy bob cat 
            //建立salary => 50000 60000 70000 
            //建立project => [a,b] [b,c] [d,e]
            
            const employeeData=[
                {   
                    'name':'amy',
                    'id':1,
                    'address':'新北XXX',
                    'mobile':"0911XXXXXX",
                    'bonus':1000,
                    'salary':'50000',
                    'project':['a','b'],
                },
                {
                    'name':'bob',
                    'id':2,
                    'address':'新北XXXOOO',
                    'mobile':"0922XXXXXX",
                    'bonus':10000,
                    'salary':'60000',
                    'project':['b','c'],
                },
                {
                    'name':'cat',
                    'id':3,
                    'address':'新北OOXXX',
                    'mobile':"0933XXXXXX",
                    'bonus':100000,
                    'salary':'70000',
                    'project':['d','e'],
                },
            ]
            console.log("employeeData",employeeData);
            console.log(employeeData[1].name+'薪水'+employeeData[1].salary);

            let ob_length=employeeData.length;
            console.log(ob_length);
            for(let index=0 ; index < ob_length ;index++){
                const element = employeeData[index]
                tbodyString=`
                <tr>
                    <td>${element.id}</td>
                    <td>${element.name}</td>
                    <td>${element.address}</td>
                    <td>${element.mobile}</td>
                    <td>${element.salary}</td>
                    <td>${element.bouns}</td>
                    <td>
                        ${element.project[0]}
                        ${element.project[1]}
                    </td>
                    <td>${element.bouns * element.project.length}</td>
                    <td>${element.bouns * element.project.length + employeeData[0].salary}</td>
                </tr>
                    `;
                $('tbody').append(tbodyString);

            }

            

        });

    </script>
