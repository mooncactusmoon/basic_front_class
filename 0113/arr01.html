<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <ul id="ul1">
                    append
                </ul>
            </div>
            <div class="col-6">
                <ul id="ul2">
                    prepend

                </ul>
            </div>
        </div>
        <div class="row">
            <ul id="ul3">
                3
            </ul>
        </div>
        
        
    </div>

    <!-- 先載入 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <!-- 先載入 END-->

    <script>

        $(document).ready(function () {
            let ar=[1,3,5,7,9];
            // const obj={'2': 'a','4' : 'b','6':'c','8':'d','9':'e'};
            // console.log(typeof(ar));
            // console.log(typeof(obj));
            for(let i=0;i< ar.length;i++){
                console.log('index',i);
                console.log(`ar[${i}]`,ar[i]);
            }
            // ar.forEach(function(value,index,array){
            //     console.log('value :',value);
            //     console.log('index :',index);
            //     console.log('array :',array);
            // })
            ar.forEach(function(arValue,arIndex){ //可自己命名value index
                console.log('forEach arValue :',arValue);
                console.log('forEach arIndex :',arIndex);
            })
            for(let i=0;i< ar.length;i++){
                let ii=ar[i];
                $("#ul1").append("<li>"+ii+"</li>");
                
            }
            for(let i=0;i< ar.length;i++){
                let ii=ar[i];
                $("#ul2").prepend("<li>"+ii+"</li>");
                
            }
            let str
            //方法一
            newArr=[];
            ar.forEach(function (value,key){
                newArr.push(value*2);
                str += `<li>ar[${key}] x 2 => ${value * 2}</li>`;
                $("#ul3").html(str);
            })
            console.log("newArr",newArr);


            // 方法二
            // 長榮年終40個月
            mapNewAr=ar.map(function(value){ //map就是指向
                // if(value >5){
                //     value=5 //假設value>5都用5計算
                // }
                return value*40;
            })
            console.log("map 後 ar",ar);
            console.log("map 後 mapNewAr",mapNewAr);

            //方法二簡化
            //function(){}
            mapNewArr=ar.map(value=>value*100);
            console.log("mapNewArr :",mapNewArr)

         

        });

    </script>


</body>

</html>
